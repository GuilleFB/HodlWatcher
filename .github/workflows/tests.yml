name: Run Security Tests

on:
  push:
    branches-ignore:
      - demo
      - develop
      - staging

jobs:
  security_tests:
    runs-on: ubuntu-24.04

    env:
      ENV_FILE: env-devel

    steps:
      - name: ğŸ“¥ Code checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Configure Docker Compose
        run: docker compose up -d postgres redis

      - name: ğŸ—ï¸ Build Dockerfile
        run: docker compose build app-test

      - name: ğŸš€ Run security tests
        run: docker compose run --rm app-test

      - name: ğŸ“Œ Shutdown services
        run: docker compose down
